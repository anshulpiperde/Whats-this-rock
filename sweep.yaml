program: train.py
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  model:
    value: ["efficientnet", "mobilenet"]
  epochs:
    value: 15
  learning_rate:
    min: 0.0005
    max: 0.005
  sample_size:
    max: 0.3
    min: 0.1
  batch_size:
    value: 64
  size:
    values: [224]
  augmentation:
    values: [True, False]
  optimizer:
    values: ["Adam", "RMS", "SGD"]
  f1_scoring:
    distribution: categorical
    values: ["macro", "micro", "weighted", None]
  fill_mode:
    distribution: categorical
    values:
      - reflect
      - nearest