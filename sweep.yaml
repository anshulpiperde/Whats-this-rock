method: bayes
metric: validation_loss
  goal: minimize
  name: Relative Time (Process)
parameters:
  batch_size:
    distribution: int_uniform
    max: 1024
    min: 32
  epochs:
    value: 30
  lr:
    distribution: uniform
    max: 0.01
    min: 5e-05
  sample_size:
    distribution: uniform
    max: 1.0
    min: 0.1
  optimizer:
    distribution: categorical
    values:
      - RMS
      - adam
program: train.py
