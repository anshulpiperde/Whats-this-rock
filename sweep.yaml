program: train.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  model:
    values: ["efficientnet"]
  epochs:
    value: 100
  learning_rate:
    min: 0.001
    max: 0.01
  sample_size:
    max: 0.5
    min: 0.25
  batch_size:
    value: 64
  size:
    value: 224
  augmentation:
    values: [False, True]
  optimizer:
    values: ["Adam", "RMS"]
  f1_scoring:
    distribution: categorical
    values: ["weighted", "macro"]