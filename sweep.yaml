method: bayes
metric: validation_loss
  goal: minimize
parameters:
  batch_size:
    values: [32, 64, 256, 512]
  epochs:
    value: 100
  learning_rate:
    values: [0.01, 0.001, 0.0001, 0.00001]
  sample_size:
    value: 0.2
  optimizer:
    distribution: categorical
    values:
      - adam
  f1_scoring:
    distribution: categorical
    values:
      - macro
      - weighted
program: train.py
