%%writefile sweep.yaml
method: bayes
metric:
  goal: maximize
  name: val_f1_score
parameters:
  notes:
    value: "Datasets:[1,2,3,4], train shuffle :True, Augment: 1./255, hflip, vflip, sampling: None, removing_corrupt: False"
  augment:
    values: [true]
  finetune:
    values: [false]
  freeze:
    values: [false]
  batch_size:
    values: [64]
  metrics:
    value: ["accuracy"]
  max_epochs:
    value: 30
  loss_fn:
    value: "categorical_crossentropy"
  lr:
    values: [0.0002, 0.00007, 0.00001]
  model_name:
    values: ["inceptionresnetv2", "efficientnetv2m"]
  optimizer:
    values: ["adam"]
  sample_size:
    value: 1.0
  image_size:
    value: 224
  earlystopping_patience:
    value: 10
  earlystopping_min_delta:
    value: 0.02
  lr_reduce_patience:
    value: 2
  lr_reduce_factor:
    value: 0.5
program: src/train.py