program: train.py
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  epochs:
    value: 100
  learning_rate:
    values: [0.01, 0.001, 0.0001, 0.00001]
  batch_size:
    values: [32, 64, 128, 256, 512]
  size:
    values: [32, 64, 128, 224, 300]
  optimizer:
    values: ["adam"]
  f1_scoring:
    distribution: categorical
    values:
      - weighted
      - macro
  fill_mode:
    distribution: categorical
    values:
      - nearest
      - reflect
  zca_whitening:
    values: [True, False]
  zoom_range:
    min: 0.0
    max: 1.0
  width_shift_range:
    min: 0.0
    max: 0.3
  height_shift_range:
    min: 0.0
    max: 0.3
