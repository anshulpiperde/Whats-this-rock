method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  root_dir:
    value: "data/4_tfds_dataset"
  num_classes:
    value: 7
  augment:
    values: [true]
  freeze:
    values: [true, false]
  batch_size:
    value: 32
  metrics:
    value: ["accuracy"]
  max_epochs:
    value: 3
  loss_fn:
    value: "categorical_crossentropy"
  lr:
    values: [0.01, 0.005, 0.001, 0.0005, 0.0001, 0.00005]
  model_name:
    values: ["mobilenet", "inceptionresnetv2"]
  optimizer:
    values: ["adamax"]
  sample_size:
    value: 1.0
  image_size:
    value: 224
  earlystopping_patience:
    value: 5
  earlystopping_min_delta:
    value: 0.04
  lr_reduce_patience:
    value: 3
  lr_reduce_factor:
    value: 0.5
program: train.py