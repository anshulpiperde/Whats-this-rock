method: bayes
name: inceptionsresnetv2 sweep
metric:
  goal: maximize
  name: val_f1_score

parameters:
  notes:
    value: "Datasets:[1,2,3,4], train shuffle :True, Augment: 1./255, hflip, vflip, sampling: None, removing_corrupt: False"
  augment:
    values: [true]
  finetune:
    values: [false]
  freeze:
    values: [false]
  batch_size:
    distribution: int_uniform
    max: 128
    min: 32
  metrics:
    value: ["accuracy"]
  max_epochs:
    value: 30
  loss_fn:
    value: "categorical_crossentropy"
  lr:
    distribution: uniform
    max: 0.001
    min: 0.000005
  model_name:
    values: ["inceptionresnetv2"]
  optimizer:
    values: ["adam"]
  sample_size:
    value: 1.0
  image_size:
    value: 224
  earlystopping_patience:
    value: 10
  earlystopping_min_delta:
    value: 0.02
  lr_reduce_patience:
    value: 2
  lr_reduce_factor:
    value: 0.5

early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 30
program: src/train.py