method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  root_dir:
    value: "data/4_tfds_dataset"
  num_classes:
    value: 7
  augment:
    value: true
  batch_size:
    value: 64
  metrics:
    value: ["accuracy"]
  max_epochs:
    value: 50
  loss_fn:
    value: "categoricalcrossentropy"
  lr:
    values: [0.01, 0.0001, 0.0005, 0.00005, 0.00001]
  model_name:
    values: ["mobilenet", "efficientnet", "inceptionresnetv2"]
  optimizer:
    values: ["adam", "adamax"]
  sample_size:
    value: 1.0
  image_size:
    value: 224
  earlystopping_patience:
    value: 5
  earlystopping_min_delta:
    value: 0.04
  lr_reduce_patience:
    value: 3
program: train.py