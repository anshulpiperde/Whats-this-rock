program: train.py
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  learning_rate:
    values: [0.01, 0.001, 0.0001]
  optimizer:
    values: ["adam"]
  f1_scoring:
    distribution: categorical
    values:
      - weighted
      - macro
  zoom_range:
    min: 0.1
    max: 0.3
  epochs:
    value: 100