program: train.py
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  model:
    values: ["efficientnet", "mobilenet"]
  epochs:
    value: 100
  learning_rate:
    min: 0.001
    max: 0.01
  sample_size:
    max: 0.5
    min: 0.25
  batch_size:
    value: 64
  size:
    value: 224
  augmentation:
    values: [False]
  optimizer:
    values: ["Adam", "RMS"]
  f1_scoring:
    distribution: categorical
    values: ["micro", "weighted", "macro"]