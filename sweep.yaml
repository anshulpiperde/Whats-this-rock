method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  augmentation:
    distribution: boolean
    values:
      - True
      - false
  batch_size:
    values: [32, 64, 128, 256, 512]
  epochs:
    value: 100
  f1_scoring:
    distribution: categorical
    values:
      - weighted
      - macro
      - micro
  learning_rate:
    min: 0.00001
    max: 0.01
  model:
    values:
      - efficientnet
      - mobilenet
  optimizer:
    values:
      - Adam
      - RMS
  sample_size:
    value: 1.0
  size:
    value: 224
program: train.py