program: train.py
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  model:
    values: ["efficientnet", "mobilenet"]
  epochs:
    value: 100
  learning_rate:
    min: 0.0005
    max: 0.005
  sample_size:
    max: 0.3
    min: 0.1
  batch_size:
    value: 64
  size:
    value: 224
  augmentation:
    values: [True, False]
  optimizer:
    values: ["Adam", "RMS", "SGD"]
  f1_scoring:
    distribution: categorical
    value: "macro"
  fill_mode:
    distribution: categorical
    value: reflect