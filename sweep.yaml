method: bayes
metric:
  goal: maximize
  name: val_f1_score
parameters:
  notes:
    distribution: constant
    value: "Datasets:[1,2,3,4], train shuffle :True, Augment: 1./255, hflip, vflip, sampling: None, removing_corrupt: False"
  augment:
    distribution: categorical
    values: [true]
  finetune:
    distribution: categorical
    values: [false]
  freeze:
    distribution: categorical
    values: [false]
  batch_size:
    distribution: int_uniform
    max: 128
    min: 32
  metrics:
    value: ["accuracy"]
  max_epochs:
    distribution: constant
    value: 30
  loss_fn:
    distribution: constant
    value: "categorical_crossentropy"
  lr:
    distribution: int_uniform
    max: 0.001
    min: 0.000005
  model_name:
    distribution: categorical
    values: ["inceptionresnetv2", "efficientnetv2m"]
  optimizer:
    distribution: categorical
    values: ["adam"]
  sample_size:
    value: 1.0
  image_size:
    distribution: constant
    value: 224
  earlystopping_patience:
    value: 10
  earlystopping_min_delta:
    value: 0.02
  lr_reduce_patience:
    value: 2
  lr_reduce_factor:
    value: 0.5
  early_terminate:
   type: hyperband
   s: 2
   eta: 3
   max_iter: 30
program: src/train.py